<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Translator Chatbot</title>

    <script src="https://cdn.tailwindcss.com"></script>
 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl flex flex-col h-[90vh] overflow-hidden">
      
        <div class="p-5 bg-blue-700 text-white rounded-t-2xl flex justify-between items-center shadow-md">
            <h1 class="text-3xl font-bold">Smart Translator Bot</h1>
            <div class="flex items-center space-x-3">
                <label for="language-select" class="text-lg font-medium">Translate to:</label>
                <select id="language-select" class="p-2 rounded-lg bg-blue-800 text-white border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 text-base shadow-sm cursor-pointer">
                    <option value="en">English</option>
                    <option value="fr">Français (French)</option>
                    <option value="hi">हिन्दी (Hindi)</option>
                </select>
            </div>
        </div>

        <div id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4 bg-gray-50 chat-messages">
          
            <div class="flex justify-start">
                <div class="max-w-[75%] p-4 rounded-xl bg-gray-200 text-gray-800 rounded-bl-none shadow-sm">
                    Hello! I'm your smart translator chatbot. How can I help you today?
                </div>
            </div>
        </div>

     
        <div class="p-5 border-t border-gray-200 flex items-center space-x-4 bg-white rounded-b-2xl shadow-inner">
            <input
                type="text"
                id="user-input"
                class="flex-1 p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg shadow-sm"
                placeholder="Type your message..."
            />
            <button
                id="send-button"
                class="p-4 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>

    <script>
     
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const languageSelect = document.getElementById('language-select');

        const BACKEND_API_URL = 'http://127.0.0.1:5000/api/chat';

        let isLoading = false; 

       
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add(
                'max-w-[75%]', 'p-4', 'rounded-xl', 'shadow-sm',
                ...(sender === 'user'
                    ? ['bg-blue-500', 'text-white', 'rounded-br-none']
                    : ['bg-gray-200', 'text-gray-800', 'rounded-bl-none'])
            );
            messageBubble.textContent = text;

            messageDiv.appendChild(messageBubble);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

  
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('flex', 'justify-start');

            const typingBubble = document.createElement('div');
            typingBubble.classList.add('max-w-[75%]', 'p-4', 'rounded-xl', 'shadow-sm', 'bg-gray-200', 'text-gray-800', 'rounded-bl-none');
            typingBubble.innerHTML = `
                <div class="flex items-center">
                    <svg class="animate-spin h-5 w-5 text-gray-600 mr-3" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Typing...</span>
                </div>
            `;
            typingDiv.appendChild(typingBubble);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

      
        async function sendMessage() {
            const messageText = userInput.value.trim();
            const selectedLanguage = languageSelect.value;

            if (messageText === '' || isLoading) {
                return;
            }

            isLoading = true;
            sendButton.disabled = true;
            userInput.disabled = true; 

            appendMessage(messageText, 'user');
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: messageText,
                        target_language: selectedLanguage,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorData.error || response.statusText}`);
                }

                const data = await response.json();
                const botResponseText = data.response;

                appendMessage(botResponseText, 'bot');

            } catch (error) {
                console.error("Error communicating with backend:", error);
                appendMessage("Sorry, I'm having trouble connecting right now. Please try again later.", 'bot');
            } finally {
                hideTypingIndicator();
                isLoading = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
